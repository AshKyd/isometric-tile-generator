<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Isotile app</title>
    <link rel="stylesheet" type="text/css" href="https://lazy-product-landing-page.ash.ms/module-app.css">
    <meta name="description" content="Easilty create isometric tiles for your next game (or just for fun!)">
    <meta property="og:type" content="product">
    <meta property="og:image" content="https://isotile.ash.ms/facebook.png">
    <meta property="og:description" content="Easilty create isometric tiles for your next game (or just for fun!">
    <meta property="og:title" content="Isotile app">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ashkyd">
    <meta name="twitter:title" content="Isotile app">
    <meta name="twitter:description" content="Easilty create isometric tiles for your next game (or just for fun!">
    <meta name="twitter:creator" content="@ashkyd">
    <meta name="twitter:image:src" content="https://isotile.ash.ms/twitter.png">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="module-app module-system-font" style="--darkBg:rgb(22, 12, 49);--darkFg:#fff;--lightBg:#fff;--lightFg:#000;--gradient1:rgb(22, 12, 49);--gradient2:#0A0417;--gradientFg:#fff;--gradientFg2:#fff;--buttonPrimaryBg:#3E337E;--buttonPrimaryBgActive:#662DE9;--buttonPrimaryFg:#fff;">
      <header class="module-app__header">
        <div class="inner">
          <h1>
          <img src="/favicon.png" alt="" />
          Isotile
          </h1>
        </div>
      </header>
      <section class="module-app__section-primary padding padding-tall">
        <div class="inner">
          <h2>Scaffold your game</h2>
          <p>Quickly generate tiles for your next game from sprites or solid colors. Drag and drop images onto the interface to get started.</p>

          <div class="btn-group">
            <a href="/app/" class="btn btn-primary">Launch the app</a>
          </div>
        </div>
      </section>

      <section class="module-app__section-gradient-to-dark padding padding-tall">
        <div class="inner-wide">
          <h2 class="sr-only">Watch the video</h2>
          <div class="module-video">
            <iframe src="https://www.youtube.com/embed/ROqBU7LOojI" allowfullscreen="" frameborder="0"></iframe>
          </div>
        </div>
      </section>

      <section class="module-app__section-light padding">
        <div class="inner">
          <h2>Word on the street</h2>
          <figure>
            <blockquote>“You should get someone who knows what they're doing”</blockquote>
            <figcaption>— Nick B</figcaption>
          </figure>
        </div>
      </section>

      <section class="module-app__section-primary padding padding-tall">
        <div class="inner">
          <h2>Try Isotile today</h2>
          <div class="btn-group">
            <a href="/app/" class="btn btn-primary">Launch the app</a>
          </div>
        </div>
      </section>

      <footer class="module-app__section-dark padding">
        <p>An enterprise of <a href="https://ash.ms/">Ash Kyd</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
